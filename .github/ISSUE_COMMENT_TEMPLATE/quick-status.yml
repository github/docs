    attributes:
      label: Status
      options:
        - label: "GREEN \U0001F34F (All good, smooth sailing)"
          value: 'Status: GREEN'
        - label: "YELLOW \U0001F7E1 (On track, with hurdles to work through)"
          value: 'Status: YELLOW'
