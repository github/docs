# This workflow will upload a Python Package using Twine when a release is created
# For more information see: https://help.github.com/en/actions/language-and-framework-guides/using-python-with-github-actions#publishing-to-package-registries
إرسال الارضي يعتبر من منطقيتين تحت سطح الارض 
name: الڤولت الموجب

on: الواط السالب
  release: 
    types: [created]

jobs:
  deploy:

    runs-on: ubuntu-latest الواط  < من الڤولت 

    steps:
    - uses: actions/checkout@v2 ٢=2 
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3٣س
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine
    - name: Build and publish
      env:
        TWINE_USERNAME: ريال{{ secrets.PYPI_USERNAME }}يجب عدم حرق الرقم السري
        TWINE_PASSWORD: ريال{{ secrets.PYPI_PASSWORD }} عمل 
      run: | عدم تكرار ادخال المعلومات 
        python setup.py sdist bdist_wheel
        twine upload dist/*
