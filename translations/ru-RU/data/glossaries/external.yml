---
- 
  term: '@упоминание'
  description: уведомить человека на GitHub, используя `@` перед именем пользователя. Пользователи в организации на GitHub также могут быть частью команды, которую можно упомянуть.
- 
  term: токен доступа
  description: >-
    Токен, который используется вместо пароля при выполнении операций в Git над HTTPS с Git в командной строке или API. Также называется персональным токеном доступа.
- 
  term: токен восстановления учетной записи
  description: >-
    Учетные данные для проверки подлинности, хранящиеся в настройках восстановления учетной записи и называемые «Восстановление учетной записи в любом месте», позволяют сохранять эту резервную копию учетных данных.
- 
  term: предпросмотр API
  description: >-
    Способ опробовать новые API и изменения существующих методов API, прежде чем они будут представлены в официальном релизе API GitHub.
- 
  term: программно-аппаратный комплекс
  description: >-
    Программный продукт вместе с операционной системой, оптимизированной для выполнения конкретной задачи (JeOS), предназначенный для оптимального выполнения на стандартном для отрасли аппаратном обеспечении (обычно на сервере) или виртуальной машине.
- 
  term: назначенный
  description: Пользователь, которому назначена проблема.
- 
  term: код аутентификации
  description: >-
    Код, который необходимо ввести в дополнение к вашему паролю GitHub при входе с помощью 2FA в браузере. Этот код генерируется приложением или присылается на ваш телефон в виде СМС. Он также называется «код проверки подлинности 2FA».
- 
  term: базовая ветвь
  description: Ветвь, в которой объединены изменения при слиянии запроса на включение внесенных изменений. При создании запроса на включение внесенных изменений можно при необходимости заменить базовую ветвь на другую ветвь из ветви репозитория по умолчанию.
- 
  term: базовая аутентификация
  description: >-
    Метод проверки подлинности, при котором учетные данные отправляются в виде незашифрованного текста.
- 
  term: биография
  description: >-
    Описание, созданное пользователем, которое находится в профиле: https://help.github.com/articles/adding-a-bio-to-your-profile/
- 
  term: расчётный период
  description: Период времени для вашего конкретного плана выставления счетов.
- 
  term: Адрес электронной почты для выставления счетов
  description: >-
    Адрес электронной почты организации, по которому GitHub отправляет квитанции, чеки об оплате по кредитной карте или PayPal, а также другие сообщения, связанные с выставлением счетов.
- 
  term: менеджер по выставлению счетов
  description: Сотрудник организации, осуществляющий выставление счетов от имени организации.
- 
  term: тарифный план
  description: >-
    Тарифные планы для пользователей и организаций, которые включают в себя набор возможностей для каждого типа плана.
- 
  term: blame
  description: >-
    Функция «blame» в Git описывает последнее изменение каждой строки файла, в котором обычно указывается изменение, его автор и время. Это полезно, например, для отслеживания времени добавления функции, или того, какой из коммитов стал причиной конкретной ошибки.
- 
  term: блокировать
  description: >-
    Блокировка возможности пользователя работать совместно в репозиториях организации.
- 
  term: ветвь
  description: >-
    Ветвь — это параллельная версия репозитория. Она хранится в репозитории, но не влияет на ветвь первого порядка или главную ветвь, что позволяет свободно работать, не изменяя «рабочую» версию. После внесения необходимых изменений можно осуществить слияние своей ветви снова с главной ветвью для публикации сделанных изменений.
- 
  term: ограничение ветви
  description: >-
    Ограничение, которое может быть активировано администраторами репозитория, чтобы определенные изменения в ветвь могли отправлять или вносить только конкретные пользователи или команды.
- 
  term: Бизнес-план
  description: >-
    Бизнес-план организации, в рамках которого вы можете сотрудничать с неограниченным числом публичных и приватных репозиториев, разрешать или требовать от членов организации проходить проверку подлинности GitHub с помощью SAML с реализацией единого входа, а также предоставлять и запрещать доступ с использованием SAML или SCIM.
- 
  term: Сертификат центра сертификации
  description: >-
    Цифровой сертификат, выданный Центром Сертификации (ЦС) гарантирует достоверные соединения между двумя машинами, например между компьютером пользователя и сервером GitHub.com, и проверяет право собственности на сайт.
- 
  term: карта
  description: Подвижный квадрат на панели проекта, относящийся к проблеме или запросу на включение внесенных изменений.
- 
  term: Проверка
  description: >-
    Проверка — это тип проверки состояния на {% data variables.product.product_name %}. См. «[Проверки состояния](#status-checks)»
- 
  term: выгрузка
  description: >-
    С помощью команды «git checkout» в командной строке можно создать новую ветвь, заменить текущую рабочую ветвь на другую ветвь или даже изменить версию файла из другой ветви с помощью команды «git checkout [branchname] [путь к файлу]». В результате использования функции «checkout» обновляется всё или только часть рабочего дерева с помощью объекта дерева или большого двоичного объекта из базы данных объектов, а также обновляется индекс и HEAD, если все рабочее дерево направлено в новую ветвь.[branchname][branchname]
- 
  term: отбор
  description: >-
    Выбор подмножества изменений из серии изменений (обычно коммитов) и их запись в виде новой серии изменений в начале другой базы исходного кода. В Git это делается с помощью команды «git cherry-pick» для отбора изменения, внесенного существующим коммитом в другой ветви, и его записи в качестве нового коммита на основе подсказки текущей ветви.
- 
  term: дочерняя команда
  description: >-
    Во вложенных командах подкоманда наследует права доступа родительской команды и @упоминания.
- 
  term: очистить
  description: >-
    Рабочее дерево считается чистым, если оно соответствует версии, на которую ссылается текущий HEAD. Также см. «грязное».
- 
  term: клон
  description: >-
    Клон — это копия репозитория, которая размещена на вашем компьютере, а не на стороннем сервере сайта, или действия по созданию этой копии. При создании клона можно редактировать файлы в выбранном редакторе и использовать Git для отслеживания сделанных изменений без необходимости подключения к Интернету. Клонированное хранилище остается связанным с удаленной версией, поэтому при подключении к Интернету можно отправить локально внесенные изменения в удаленную версию, чтобы синхронизировать их.
- 
  term: кластеризация
  description: >-
    Возможность запуска служб GitHub Enterprise в нескольких узлах и выполнения запросов на выравнивание нагрузки между ними.
- 
  term: График частоты обновления кода
  description: >-
    График репозитория, на котором показывается добавление и удаление содержимого за неделю в журнале работы с репозиторием.
- 
  term: кодекс поведения
  description: Документ, определяющий стандарты взаимодействия в сообществе.
- 
  term: владелец кода
  description: >-
    Лицо, назначенное владельцем части кода репозитория. Когда кто-либо открывает запрос на включение внесенных изменений (не в режиме черновика) и вносит изменения в код владельца кода, выполняется автоматическая проверка владельца кода.
- 
  term: соавтор
  description: >-
    Соавтор — это лицо, имеющее права на чтение и запись в репозиторий, который был приглашен к сотрудничеству владельцем репозитория.
- 
  term: коммит
  description: >-
    Коммит или «версия» — это отдельное изменение файла (или набора файлов). При создании коммита для сохранения своей работы Git присваивает уникальный ID (также называемый «SHA» или «хэш»), который позволяет регистрировать конкретные изменения вместе с данными о том, кто и когда их внес. Обычно коммиты содержат сообщение о коммите, в котором кратко описаны сделанные изменения.
- 
  term: автор коммита
  description: Пользователь, выполняющий коммит.
- 
  term: График коммита
  description: >-
    График репозитория, на котором показаны все коммиты, внесенные в репозиторий за последний год.
- 
  term: ID коммита
  description: Также называется SHA. Хеш контрольной суммы из 40 символов, идентифицирующий коммит.
- 
  term: сообщение коммита
  description: >-
    Краткий описательный текст, который присутствует в коммите и содержит информацию об изменении, которое вносит коммит.
- 
  term: сравнить ветвь
  description: Ветвь, используемая для создания запроса на включение внесенных изменений. Эта ветвь сравнивается с базовой ветвью, выбранной для запроса на включение внесенных изменений для выявления изменений. При слиянии запроса на включение внесенных изменений базовая ветвь обновляется с учетом изменений, внесенных в ветвь для сравнения. Также носит название «главная ветвь» запроса на включение внесенных изменений.
- 
  term: непрерывная интеграция
  description: >-
    Также называется НИ. Процесс, который запускает автоматические сборки и тесты после внесения изменения сотрудником в сконфигурированном репозитории в GitHub. НИ — это распространенная передовая методика в разработке программного обеспечения, которая помогает обнаруживать ошибки.
- 
  term: график вклада
  description: >-
    Часть профиля пользователя, в которой ​​отображается его вклад за период до одного года на ежедневной основе.
- 
  term: правила участия в разработке
  description: Документ, в которым приведены правила участия сотрудников в вашем проекте.
- 
  term: вклад
  description: >-
    Конкретные действия в GitHub, в результате которых: – Добавляется квадрат к графику вклада пользователя: «[Что считается вкладом] (https://help.github.com/articles/viewing-contributions-on-your-profile/#what -counts-as-a-impact)» – Добавляются действия в историю действий пользователя в его профиле: «[Связанные с вкладом действия](https://help.github.com/articles/viewing-contributions-on-your-profile/#contribution-activity)»
- 
  term: участник
  description: >-
    Участник — сотрудник, не имеющий доступа с правами соавтора к репозиторию, но который внес свой вклад в проект и открытый запрос которого на включение внесенных изменений был слит в репозиторий.
- 
  term: График участников
  description: График репозитория, на котором отображаются 100 основных участников репозитория.
- 
  term: купон
  description: >-
    Генерируемый GitHub код, который пользователи или организации могут использовать для оплаты всей или части своей подписки.
- 
  term: cron
  description: Планировщик заданий на основе времени в компьютерных операционных системах на Unix.
- 
  term: cURL
  description: Используется в командных строках или скриптах для передачи данных.
- 
  term: Панель мониторинга
  description: >-
    Ваша персональная панель мониторинга является основным центром вашей работы в GitHub. На своей персональной панели мониторинга пользователь может отслеживать проблемы и запросы на включение внесенных изменений, которые он контролирует или с которыми работает, осуществлять навигацию по основным репозиториям и страницам команды и узнавать о недавних действиях в репозиториях, которые пользователь отслеживает или в работе с которыми он принимает участие. Пользователь также может находить новые репозитории, рекомендованные на основании оценок пользователей, на которых он подписан, или добавленные в избранное репозитории. Для просмотра только действий, связанных с конкретной организацией, перейдите на панель мониторинга этой организации. Дополнительную информацию см. в «[Сведения о персональной панели мониторинга](/articles/about-your-personal-dashboard)» или «[Сведения о панели мониторинга вашей организации](/articles/about-your-organization-dashboard)».
- 
  term: ветвь по умолчанию
  description: >-
    Базовая ветвь в вашем репозитории, для которой автоматически выполняются все запросы на чтение и коммиты кода, если вы не указали другую ветвь. Эта ветвь обычно называется главной.
- 
  term: График зависимостей
  description: >-
    График репозитория, на котором показаны пакеты, проекты и репозитории, зависимые от публичного репозитория.
- 
  term: График зависимостей
  description: >-
    График репозитория, на котором показаны пакеты и проекты, от которых зависит репозиторий.
- 
  term: ключ развертывания
  description: >-
    Ключ развертывания — это ключ SSH, который хранится на вашем сервере и предоставляет доступ к единому репозиторию GitHub. Этот ключ привязывается непосредственно к репозиторию, а не к личной учетной записи пользователя.
- 
  term: detached HEAD
  description: >-
    Git выдает предупреждение о работе с detached HEAD, то есть Git не указывает на ветвь, и любые выполненные вами коммиты не будут отображаться в журнале коммитов. Например, при выгрузке произвольного коммита, не являющегося последним коммитом какой-либо конкретной ветви, работа выполняется с «detached HEAD».
- 
  term: диагностика
  description: Проверка настроек и среды экземпляра GitHub Enterprise.
- 
  term: разница
  description: >-
    Разница — это различия изменений в двух коммитах или сохраненных изменениях. Разница визуально отображает то, что было добавлено или удалено из файла с момента выполнения последнего коммита.
- 
  term: грязный
  description: >-
    Рабочее дерево считается «грязным», если оно содержит модификации, которые не были исполнены в текущей ветви.
- 
  term: уведомления по электронной почте
  description: Уведомления отправленные на адрес электронной почты пользователя.
- 
  term: Учетная запись предприятия
  description: Учетные записи предприятий позволяют централизованно управлять политикой и выставлением счетов для нескольких {% data variables.product.prodname_dotcom_the_website %} организаций. {% data reusables.gated-features.enterprise-accounts %}
- 
  term: Проводник
  description: >-
    Экземпляр GraphiQL, который представляет собой «графическую интерактивную IDE GraphQL в браузере».
- 
  term: быстрое перемещение вперед
  description: >-
    Быстрое перемещение вперед — это особый тип слияния, при котором имеется версия и выполняется слияние изменений другой ветви, порожденных вашими изменениями. В этом случае новый коммит слияния не выполняется, а вместо этого просто обновляется эта версия. Это часто характерно для удаленной ветви отслеживания удаленного репозитория.
- 
  term: ветвь функции
  description: >-
    Ветвь, используемая для тестирования новой функции или исправления проблемы, которая не находится в эксплуатации. Также называется тематической ветвью.
- 
  term: огороженный блок кода
  description: 'Специальный блок кода можно создать в GitHub Flavored Markdown с помощью трех апострофов \`\`\` до и после блока кода. См. [example](https://help.github.com/en/articles/creating-and-highlighting-code-blocks#fenced-code-blocks).'
- 
  term: выбрать
  description: >-
    При использовании команды «git fetch» изменения добавляются из удаленного репозитория в вашу локальную рабочую ветвь без необходимости их исполнения. В отличие от команды «git pull», выборка позволяет просмотреть изменения перед их внесением в вашу локальную ветвь.
- 
  term: пользователи, на которых Вы подписаны
  description: Позволяет получать уведомления о вкладе и активности других пользователей.
- 
  term: принудительная отправка
  description: >-
    Команда Git Push переписывает данные в удаленном репозитории с учетом локально сделанных изменений даже при наличии конфликтов.
- 
  term: ветвление
  description: >-
    Ответвление — это личная копия репозитория другого пользователя, которая размещается в вашей учетной записи. Ответвления позволяют свободно вносить изменения в проект, не затрагивая данные исходного предшествующего репозитория. Также можно открыть запрос на включение внесенных изменений из предшествующего репозитория и синхронизировать ответвление с последними изменениями, при этом оба репозитория по-прежнему остаются связанными друг с другом.
- 
  term: Бесплатный план
  description: >-
    Бесплатный тарифный план для учетной записи пользователя. Пользователи могут сотрудничать в неограниченном числе публичных репозиториев с неограниченным количеством соавторов.
- 
  term: Gist
  description: >-
    Gist — это файл совместного доступа, который можно редактировать, клонировать и порождать его копию в GitHub. Gist может быть общедоступным или скрытым, хотя скрытый gist будет доступен всем, у кого есть URL.
- 
  term: Git
  description: >-
    Git — это программа с открытым исходным кодом для отслеживания изменений в текстовых файлах. Она была разработана автором операционной системы Linux и является основной технологией, лежащей в основе социального и пользовательского интерфейса GitHub.
- 
  term: приложение GitHub
  description: >-
    Приложения GitHub предоставляют услуги для всей организации и используют собственные алгоритмы при выполнении своих функций. Их можно настроить непосредственно для учетных записей организаций и пользователей и предоставить им доступ к определенным репозиториям. У них имеются детальные разрешения и встроенные веб-перехватчики.
- 
  term: GitHub Flavored Markdown
  description: Специально разработанный для GitHub формат файлов Markdown используется для форматирования текста и кода в GitHub. См. [Спецификация GitHub Flavored Markdown] (https://github.github.com/gfm/) или [Начало работы с написанием текстов и форматированием в GitHub] (/articles/getting-started-with-writing-and-formatting-on- github).
- 
  term: Инструмент импортирования GitHub
  description: >-
    Инструмент для быстрого импорта репозиториев исходного кода, включая коммиты и журнал изменений, в GitHub для пользователей.
- 
  term: вакансии GitHub
  description: >-
    Сайт GitHub, где работодатели могут публиковать вакансии, которые могут заинтересовать пользователей GitHub.
- 
  term: Магазин GitHub
  description: >-
    Дочерний сайт для организаций и пользователей GitHub, на котором они могут приобретать и устанавливать приложения, расширяющие возможности их рабочий процесс и дополняющие его.
- 
  term: Страницы GitHub
  description: >-
    Также называются страницами. Услуга хостинга статического сайта, предназначенная для размещения ваших личных страниц, страниц организации или проекта непосредственно из репозитория GitHub.
- 
  term: GitHub Wiki
  description: Раздел для размещения документации типа «вики» в репозитории GitHub.
- 
  term: файл git
  description: >-
    Файл .git с обычным текстом, который всегда располагается в корне рабочего дерева и ссылается на каталог Git, в котором находится весь репозиторий Git и его метаданные. Этот файл для своего репозитория можно просмотреть в командной строке с помощью команды «git rev-parse --git-dir», который является настоящим репозиторием.
- 
  term: GraphQL
  description: >-
    Язык запросов API и среда выполнения для выполнения этих запросов на основе имеющихся ваших данных.
- 
  term: HEAD
  description: Определенный коммит ветви, обычно самый последний коммит на конце ветви.
- 
  term: главная ветвь
  description: Ветвь, изменения которой объединены в базовую ветвь при слиянии запроса на на включение внесенных изменений. Также носит название «сравнение ветвей».
- 
  term: 'Hello, World'
  description: >-
    Программа «Hello, World!» — это компьютерная программа, которая отображает или выводит сообщение «Hello, World!» пользователю . Так как обычно это очень простая программа, она часто используется в качестве примера базового синтаксиса языка программирования и является популярным первым заданием при изучении нового языка программирования.
- 
  term: высокая доступность
  description: >-
    Система или компонент, которые непрерывно работают в течение достаточно длительного периода времени.
- 
  term: перехватчик
  description: >-
    Во время стандартного выполнения нескольких команд Git в опциональные скрипты добавляются метки, которые позволяют разработчику добавлять функциональные возможности или выполнять проверку. Как правило, перехватчики позволяют предварительно проверить команду и потенциально прервать ее выполнение, а также получать уведомление после завершения операции.
- 
  term: имя узла
  description: >-
    Удобные для восприятия человеком псевдонимы, соответствующие адресу устройства, подключенного к сети.
- 
  term: идентикон
  description: >-
    Автоматически создаваемое изображение, используемое в качестве стандартной фотографии профиля при регистрации пользователя в GitHub. Пользователи могут заменить свой идентикон на желаемую фотографию профиля.
- 
  term: поставщик удостоверений
  description: >-
    Также называется IdP. Доверенный поставщик, позволяющий использовать единый вход SAML для доступа к другим сайтам.
- 
  term: экземпляр
  description: >-
    Частная копия GitHub организации, размещенная на виртуальной машине, которую настраивают и которой управляют.
- 
  term: интеграция
  description: >-
    Стороннее приложение, которое интегрируется с GitHub. Это могут быть приложения GitHub, приложения OAuth или веб-перехватчики.
- 
  term: проблема
  description: >-
    Проблемы — это предлагаемые улучшения, задачи или вопросы, относящиеся к репозиторию. Проблемы могут создаваться любыми лицами (для публичных репозиториев) и модерироваться соавторами репозитория. Каждая проблема обсуждается в отдельной ветке. Также проблему можно классифицировать с помощью меток и назначать какому-либо сотруднику.
- 
  term: Jekyll
  description: Генератор статических сайтов для создания личных сайтов, сайтов проектов или корпоративных сайтов.
- 
  term: Диспетчер тем Jekyll
  description: >-
    Автоматический способ выбора визуальной темы вашего сайта Jekyll без необходимости редактирования или копирования файлов CSS.
- 
  term: отпечаток ключа
  description: Короткая последовательность байтов, используемая для идентификации более длинного открытого ключа.
- 
  term: связка ключей
  description: Система управления паролями в macOS.
- 
  term: ключевое слово
  description: Конкретное слово, которое закрывает проблему при использовании в запросе на включение внесенных изменений.
- 
  term: метка
  description: >-
    Тег проблемы или запроса на на включение внесенных изменений. Репозитории имеют несколько стандартных меток, но пользователи могут создавать собственные метки.
- 
  term: LFS
  description: >-
    Хранилище Git для файлов большого размера. Расширение Git с открытым исходным кодом для управления версиями больших файлов.
- 
  term: лицензия
  description: >-
    Документ, который можно включить в свой проект, содержащий информацию для других участников о том, что они могут и что не могут делать с вашим исходным кодом.
- 
  term: Linguist
  description: >-
    Библиотека в GitHub, предназначенная для обнаружения языков больших двоичных объектов, игнорирования двоичных файлов или файлов поставщиков, блокировки созданных файлов с различиями и создания диаграмм декомпозиции языка.
- 
  term: строковый комментарий
  description: Комментарий в запросе на чтение в конкретной строке кода.
- 
  term: конец строки
  description: >-
    Невидимый символ или символы, обозначающие конец строки текстового файла.
- 
  term: заблокированная личная учетная запись
  description: >-
    Личная учетная запись, к которой пользователь не может получить доступ. Учетные записи блокируются, когда пользователь переходит с платной учетной записи на бесплатную или после истечения срока действия его платного тарифного плана.
- 
  term: Консоль управления
  description: >-
    Раздел интерфейса GitHub Enterprise, содержащий функции администрирования.
- 
  term: Markdown
  description: >-
    Markdown — это очень простой семантический формат файла, не слишком отличающийся от форматов .doc, .rtf и .txt. С помощью Markdown даже люди, не имеющие опыта публикации в Интернете, могут создавать тексты (в том числе содержащие ссылки, списки, маркеры и т. д.), которые будут выглядеть как страницы сайта. GitHub поддерживает особую версию языка Markdown — GitHub Flavored Markdown. См. [Спецификация GitHub Flavored Markdown] (https://github.github.com/gfm/) или [Начало работы с написанием текстов и форматированием в GitHub] (/articles/getting-started-with-writing-and-formatting-on- github).
- 
  term: Разметка
  description: Система для аннотирования и форматирования документа.
- 
  term: главная (ветвь)
  description: >-
    Ветвь разработки по умолчанию. Каждый раз при создании репозитория Git создается ветвь с именем «master», которая становится активной ветвью. В большинстве случаев она содержит локальную разработку, хотя это чисто условно и необязательно.
- 
  term: График участников
  description: График репозитория, на котором показаны все ответвления репозитория.
- 
  term: упоминание
  description: >-
    Уведомление, направляемое пользователю с указанием перед именем пользователя символа @. Пользователи организации в GitHub также могут быть членами команды, которых можно упомянуть.
- 
  term: слияние
  description: >-
    При слиянии изменения из одной ветви (из того же репозитория или из ответвления) применяются в другой ветви. Это часто выполняется как «запрос на чтение» (который можно рассматривать как запрос на слияние), или с помощью командной строки. Слияние может выполняться с помощью запроса на чтение в веб-интерфейсе GitHub.com при отсутствии конфликтов изменений, или всегда может выполняться с помощью командной строки.
- 
  term: конфликт слияния
  description: >-
    Различия между объединенными ветвями. Конфликты при слиянии возникают в случае внесения разработчиками разных изменений в одну и ту же строку одного и того же файла, или когда один разработчик редактирует файл, а другой — удаляет этот файл. Перед слиянием ветвей необходимо устранить конфликт слияния.
- 
  term: контрольная точка
  description: >-
    Способ отслеживания хода выполнения задачи по группам проблем или запросам на чтение в репозитории.
- 
  term: зеркало
  description: Новая копия репозитория.
- 
  term: вложенная команда
  description: >-
    Дочерняя команда родительской команды. Может существовать несколько дочерних (или вложенных) команд.
- 
  term: Сетевой график
  description: >-
    График репозитория, на котором показана история ветви всей сети репозитория, включая ветви корневого репозитория и ветви ответвлений, которые содержат уникальные для сети коммиты.
- 
  term: Лента новостей
  description: >-
    Просмотр активности в репозиториях или активности сотрудников, работу которых вы контролируете. В ленте новостей организации отображается активность в репозиториях, принадлежащих организации.
- 
  term: не простое перемещение вперед
  description: >-
    Если ваша локальная копия репозитория не синхронизирована с предшествующим репозиторием и вам нужно выбрать изменения в предыдущих элементах до отправки своих локальных изменений.
- 
  term: оповещение
  description: >-
    Обновления, доставляемые через Интернет или по электронной почте, в зависимости от ваших настроек, в которых содержится информация об интересующих вас действиях.
- 
  term: OAuth App
  description: >-
    Стороннее приложение, использующее токены доступа, а не пароли для доступа пользователей к информации.
- 
  term: Токен OAuth
  description: Токен доступа, используемый в приложениях OAuth для доступа пользователей к информации.
- 
  term: внешний соавтор
  description: >-
    Пользователь, которому предоставлен доступ к одному или нескольким репозиториям организации, но который не имеет доступа к другим ресурсам организации и не является членом организации.
- 
  term: открытый исходный код
  description: >-
    Программное обеспечение с открытым исходным кодом — это программное обеспечение, которое любые заинтересованные стороны могут бесплатно использовать, изменять и распространять (как модифицированные, так и немодифицированные версии). В настоящее время концепция «открытого исходного кода» часто выходит за рамки программного обеспечения и представляет собой философию сотрудничества, когда доступ к рабочим материалам в Интернете предоставляется всем, кто может создавать новые ответвления, изменять, обсуждать и вносить свой вклад в это программное обеспечение.
- 
  term: организация
  description: >-
    Организации — это группа из двух или более пользователей, которые обычно представляют реально существующие организации. Они администрируются пользователями и могут содержать как репозитории, так и команды.
- 
  term: владелец организации
  description: Пользователи, которые имеют доступ со всеми правами администратора к своей организации.
- 
  term: origin
  description: >-
    Стандартный исходный репозиторий. В большинстве проектов есть по крайней мере один исходный проект, который в нем отслеживается. По умолчанию для этой цели используется именно исходный.
- 
  term: владелец
  description: >-
    Члены организации, имеющие доступ к организации со всеми правами администратора.
- 
  term: родительская команда
  description: >-
    Внутри вложенных команд — основная команда, от которой дочерние команды наследуют разрешения на доступ и @упоминания.
- 
  term: уведомления участников
  description: >-
    Уведомление об обновлении в беседе по проблеме или в запросе на чтение, в котором упоминается ваше имя пользователя или команда, или об обновлении к комментарию, на который вы ранее ответили.
- 
  term: постоянная ссылка
  description: Постоянная статическая гиперссылка на конкретную веб-страницу.
- 
  term: личный профиль
  description: >-
    Учетная запись GitHub, принадлежащая отдельному пользователю.
- 
  term: основной адрес электронной почты
  description: >-
    Основной адрес электронной почты, на который GitHub отправляет квитанции, платежи по кредитной карте или PayPal, а также другую информацию, связанную с выставлением счетов.
- 
  term: закрепленный репозиторий
  description: >-
    Репозиторий, который пользователь решил разместить на видном месте в своем профиле.
- 
  term: предварительно полученные хуки
  description: >-
    Скрипты, выполняемые на сервере GitHub Enterprise, с помощью которых можно выполнить проверку качества.
- 
  term: частный вклад
  description: Участие в работе над частным (не публичным) репозиторием.
- 
  term: частный репозиторий
  description: >-
    Частные репозитории видны только владельцу репозитория и соавторам, которых указал владелец.
- 
  term: промышленная ветвь
  description: >-
    Ветвь с окончательными изменениями, готовая к использованию или развертыванию в приложении или на сайте.
- 
  term: профиль
  description: Страница, на которой отображается информация об активности пользователя в GitHub.
- 
  term: фото профиля
  description: >-
    Пользовательское изображение, загружаемое пользователями в GitHub, для идентификации их активности, обычно с именем пользователя. Также называется аватаром.
- 
  term: группа управления проектом
  description: >-
    Панели в GitHub, на которых отображаются проблемы, запросы на чтение и заметки, упорядоченные по категориям в виде карточек в столбцах.
- 
  term: защищенная ветвь
  description: >-
    В защищенных ветвях блокируются некоторые функции Git в ветви, которую администратор репозитория хочет заблокировать. Их нельзя принудительно отправить, удалить, выполнить для них слияние изменений без выполнения обязательных проверок или утверждения требуемых версий, а также невозможно загрузить в них файлы из веб-интерфейса GitHub. Защищенная ветвь — это обычно ветвью по умолчанию.
- 
  term: публичный вклад
  description: Участие в работе над публичным (не частным) репозиторием.
- 
  term: публичный репозиторий
  description: >-
    Публичный репозиторий могут просматривать все, в том числе лица, не являющиеся пользователями GitHub.
- 
  term: чтение и слияние
  description: >-
    Pull — процедура выборки изменений и их слияния. Например, если кто-то редактирует удаленный файл, над которым вы оба работаете, и вы захотите внести эти изменения в свою локальную копию, чтобы обновить ее. См. также «выборка».
- 
  term: доступ на чтение
  description: Синоним доступа на чтение.
- 
  term: запрос на чтение
  description: >-
    Запросы на чтение — это предлагаемые изменения в репозиторий, отправленные пользователем и принятые или отклоненные соавторами репозитория. Как и проблемы, запросы на чтение обсуждаются в отдельном форуме.
- 
  term: проверить запрос на чтение
  description: >-
    Комментарии от соавторов к запросу на чтение, которые утверждают изменения или просят внести дальнейшие изменения перед слиянием запроса на чтение.
- 
  term: Импульсный граф
  description: График репозитория, на котором показана активность в репозитории.
- 
  term: График частоты обновления
  description: >-
    График репозитория, на котором показана частота обновлений репозитория по дням недели и времени суток.
- 
  term: запись
  description: >-
    «Push» означает отправку коммитированных изменений в удаленный репозиторий в GitHub.com. Например, при внесении локальных изменений можно отправить эти изменения, чтобы другие участники получили к ним доступ.
- 
  term: отправить ветвь
  description: >-
    После успешной отправки ветви в удаленный репозиторий удаленная ветвь обновляется с учетом изменений, внесенных в вашу локальную ветвь. При отправке ветви Git определяет ссылку HEAD ветви в удаленном репозитории и проверяет, является ли она прямым предшественником локальной ссылки HEAD ветви. После проверки Git скачивает все объекты (доступные из локальной ссылки HEAD и отсутствующие в удаленном репозитории) в удаленную базу данных объектов, после чего обновляет удаленную ссылку HEAD. Если удаленный HEAD не является предшественником локального HEAD, команда «push» не выполняется.
- 
  term: доступ на запись
  description: Синоним доступа на чтение.
- 
  term: доступ на чтение
  description: >-
    Уровень разрешений в репозитории, который позволяет пользователю извлекать или читать данные из репозитория. Все публичные репозитории предоставляют доступ на чтение всем пользователям GitHub. Синоним доступа pull.
- 
  term: README
  description: Текстовый файл, содержащий информацию о файлах в репозитории, который обычно является первым файлом, который видит посетитель вашего репозитория. Файл README, а также лицензия репозитория, правила участия в разработке и кодекс поведения помогают вам совместно определять ожидаемые результаты и управлять участием других в разработке вашего проекта.
- 
  term: переместить
  description: >-
    Повторное применение ряда изменений из ветви в другую базу и сброса HEAD этой ветви к результату.
- 
  term: Восстановление учетных записей в другом месте
  description: >-
    Позволяет пользователям настроить дополнительный уровень безопасности своей учетной записи GitHub на случай утери данных для двухфакторной аутентификации или кодов восстановления доступа. Пользователи могут связать свою учетную запись GitHub со своей учетной записью Facebook, сохранив данные для аутентификации в виде токена восстановления учетной записи для своей учетной записи GitHub, связанной с Facebook.
- 
  term: код восстановления
  description: Код для восстановления доступа к учетной записи GitHub пользователя.
- 
  term: релиз
  description: Способ компоновки и распространения программного обеспечения среди ваших пользователей в GitHub.
- 
  term: удаленный
  description: >-
    Это версия репозитория или ветви, которые размещаются на сервере, чаще всего на GitHub.com. Удаленные версии могут подключаться к локальным клонам для синхронизации изменений.
- 
  term: удаленный репозиторий
  description: >-
    Репозиторий, который используется для отслеживания работы над тем же проектом, но расположен в другом месте.
- 
  term: удаленный URL-адрес
  description: >-
    Расположение, в котором хранится ваш код: репозиторий в GitHub, ответвление другого пользователя или даже другой сервер.
- 
  term: реплика
  description: >-
    Экземпляр GitHub Enterprise, обеспечивающий избыточность для основного экземпляра GitHub Enterprise.
- 
  term: репозиторий
  description: >-
    Репозиторий — это самый основной элемент GitHub. Его проще всего представить в виде папки проекта. Репозиторий содержит все файлы проекта (включая документацию) и в нем хранится история изменений каждого файла. С репозиториями могут работать несколько соавторов, и они могут быть публичными или частными.
- 
  term: график репозитория
  description: Визуальное представление данных вашего репозитория.
- 
  term: обслуживающий репозитория
  description: >-
    Лицо, осуществляющее управление репозиторием. Этот специалист оказывает помощь в приоритизации проблем и использует метки и другие функции для управления работой репозитория. Этот специалист также может отвечать за сопровождение файла README и инициировать обновление дополнительных файлов.
- 
  term: обязательная проверка pull request
  description: >-
    Выполнение обязательных проверок гарантирует, что запросы на чтение прошли хотя бы одну утвержденную проверку перед тем, как соавторы смогут вносить изменения в защищенную ветвь.
- 
  term: обязательная проверка состояния
  description: >-
    Проверка запросов на чтение, что обеспечивают выполнение всех необходимых тестов непрерывной интеграции перед тем, как соавторы смогут вносить изменения в защищенную ветвь.
- 
  term: resolve
  description: Действие по исправлению вручную проблем, которые остались после неудачного автоматического слияния.
- 
  term: откатить
  description: >-
    В случае отмены запроса на чтение в GitHub автоматически создается новый запрос на чтение , одним коммитом, который возвращает в исходное состояние коммит слияния из исходного объединенного запроса на чтение. В Git отмена коммитов выполняется с помощью команды «git revert».
- 
  term: проверка
  description: >-
    Обзоры позволяют другим пользователям, которые имеют доступ к вашему репозиторию, комментировать изменения, предложенные в запросах на чтение, утверждать изменения или создавать запросы на дальнейшие изменения до объединения запросов на чтение.
- 
  term: корневой каталог
  description: Первый каталог в иерархии.
- 
  term: корневая файловая система
  description: Базовая операционная система и среда приложений GitHub Enterprise.
- 
  term: сохраненный ответ
  description: >-
    Комментарий, который можно сохранить и добавить в свою учетную запись пользователя GitHub, для его использования при решении проблем и создании запросов на чтение в GitHub.
- 
  term: область
  description: >-
    Именованные группы разрешений, которые приложение OAuth может запрашивать для доступа как к открытым, так и к конфиденциальным данным.
- 
  term: пользователь
  description: >-
    Пользователь в организации GitHub Enterprise. Также можно назвать «количеством мест».
- 
  term: секретная команда
  description: >-
    Команда, которая видна только другим участникам команды и специалистам с разрешениями владельца.
- 
  term: журнал безопасности
  description: >-
    Журнал, в котором содержатся последние 50 действий или действия, выполненные за последние 90 дней.
- 
  term: служебный хук
  description: >-
    Также называется «веб-хук». Веб-хуки предоставляют способ доставки уведомлений на внешний веб-сервер всякий раз, когда в репозитории или организации выполняются определенные действия.
- 
  term: единый вход
  description: >-
    Также называется SSO. Позволяет пользователям осуществлять вход в одно расположение — в поставщик идентификационных данных (IdP), который затем предоставляет пользователю доступ к другим поставщикам услуг.
- 
  term: снимок
  description: Контрольная точка виртуальной машины в определенный момент времени.
- 
  term: объединение
  description: Объединение нескольких коммитов в один коммит. Также команда Git.
- 
  term: Ключ SSH
  description: >-
    Ключи SSH являются способом самоидентификации на подключенном к сети сервере с помощью зашифрованного сообщения. Аналогично тому, как если бы на вашем компьютере имелся собственный уникальный пароль для другого сервиса. {% data variables.product.product_name %} использует ключи SSH для безопасной передачи данных на ваш компьютер.
- 
  term: промежуточный экземпляр
  description: >-
    Способ тестирования изменений перед их применением в вашем рабочем экземпляре GitHub Enterprise.
- 
  term: состояние
  description: >-
    Визуальное представление в запросе на чтение подвтерждения соответствия ваших коммитов требованиям, установленным для репозитория, с которым вы работаете.
- 
  term: Проверки состояния
  description: >-
    Проверки состояния — это внешние процессы, такие как конфигурация непрерывной интеграции, которые выполняются для каждого коммита, выполненного в репозитории. Дополнительную информацию см. в «[Проверки состояния](/articles/about-status-checks)».
- 
  term: звездочка
  description: >-
    Закладка или добавление репозитория в избранное. С помощью звезд можно вручную ранжировать популярность проектов.
- 
  term: подписка
  description: План пользователя или организации в GitHub.
- 
  term: команда
  description: >-
    Группа членов организации, которая представляет структуру вашей компании или группы, с многоуровневыми правами доступа и упоминаниями.
- 
  term: сопровождающий команды
  description: >-
    Члены организации, у которых есть подмножество разрешений, доступных владельцам организации для управления командами.
- 
  term: План команды
  description: >-
    Тарифный план организации, который предоставляет неограниченное количество публичных и частных репозиториев.
- 
  term: история действий
  description: Ряд событий в запросе на чтение или в профиле пользователя.
- 
  term: тематическая ветвь
  description: >-
    Обычная ветвь Git, которая используется разработчиком для определения концепции разработки. Так как ветви очень просты и недороги, часто желательно иметь несколько небольших ветвей, в каждой из которых будут содержаться очень четко определенные концепции или небольшие пошаговые, но связанные друг с другом изменения. Также может носить название ветви функции.
- 
  term: темы
  description: >-
    Способ исследования репозиториев в определенной предметной области, находить проекты, в работе над которыми можно участвовать, и находить новые решения конкретной проблемы в GitHub.
- 
  term: График трафика
  description: >-
    График репозитория, на котором показан трафик репозитория, включая полные клоны (не выборки), посетители за последние 14 дней, ссылающиеся сайты и популярный контент.
- 
  term: передача
  description: >-
    Передача репозитория — смена владельца репозитория. Новый владелец сможет сразу же осуществлять управлять содержимым репозитория, проблемами, запросами на чтение, релизами и настройками.
- 
  term: предыдущий этап
  description: >-
    В контексте ветви или ответвления, ветвь первого порядка в исходном репозитории часто называется «исходной ветвью», так как чаще всего из нее берут начало другие изменения. Ветвь/ответвление, с которыми вы работаете, в таком случае называется «последующей». Также называется исходной.
- 
  term: предыдущая ветвь
  description: >-
    Ветвь по умолчанию, которая объединяется в рассматриваемую ветвь (или в которой применяются все изменения рассматриваемой ветви). Настраивается с помощью команды «branch. <name> .remote» и «branch. <name> .merge». Если предшествующей ветвью A является исходная/B, иногда говорят: «A отслеживает исходную/B».
- 
  term: пользователь
  description: >-
    Пользователи — это лица, имеющие личную учетную запись GitHub. Каждый пользователь имеет личный профиль и может быть владельцем нескольких публичных или частных репозиториев. Они могут создавать организации или получать приглашения присоединиться к организации, или работать в репозитории другого пользователя.
- 
  term: имя пользователя
  description: Указатель пользователя в GitHub.
- 
  term: видимая команда
  description: Команда, которую может просмотреть и упомянуть с помощью символа @ каждый член организации.
- 
  term: слежение
  description: >-
    Пользователь может отслеживать действия в репозитории или проблему, получая уведомления об обновлениях проблемы или запроса на чтение.
- 
  term: извещения о слежении
  description: Уведомление об активности в репозитории, на которое подписан пользователь.
- 
  term: веб-уведомления
  description: >-
    Уведомления, отображаемые в веб-интерфейсе GitHub: https://github.com/notifications
- 
  term: вебхуки
  description: >-
    Веб-хуки позволяют выполнять сборки или настраивать приложения GitHub путем подписки на уведомления об определенных событиях в GitHub.com. Веб-хуки обеспечивают доставку уведомлений на внешний веб-сервер всякий раз, когда в репозитории или организации выполняются определенные действия. Также называется хуком службы.
- 
  term: Работает с GitHub
  description: Список интеграций с GitHub.
- 
  term: доступ на запись
  description: >-
    Уровень разрешений в репозитории, который позволяет пользователю отправлять или записывать изменения в репозиторий.
