date: '23-04-2020'
sections:
  security_fixes:
    - '**ALTO**: OpenSSL se ha actualizado para abordar [CVE-2020-1967](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2020-1967). {% comment %} https://github.com/github/enterprise2/pull/19889, https://github.com/github/enterprise2/pull/19885 {% endcomment %}'
    - '**ALTO**: Git se ha actualizado para abordar [CVE-2020-5260](https://github.com/git/git/security/advisories/GHSA-qm7j-c969-7j4q) y [CVE-2020-11008](https://github.com/git/git/security/advisories/GHSA-hjc9-x69f-jqj7). Las nuevas restricciones evitan que los repositorios malintencionados se inserten en la instancia del servidor, protegiendo a los clientes a los que aún no se les ha aplicado una revisión. {% comment %} https://github.com/github/git/pull/990 {% endcomment %}'
    - '**BAJO**: ImageMagick se ha actualizado para abordar [CVE-2019-10131](https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-10131). {% comment %} https://github.com/github/enterprise2/pull/19655, https://github.com/github/enterprise2/pull/19617 {% endcomment %}'
    - 'Los paquetes se han actualizado a las versiones de seguridad más recientes. {% comment %} https://github.com/github/enterprise2/pull/19809, https://github.com/github/enterprise2/pull/19792, https://github.com/github/enterprise2/pull/19899, https://github.com/github/enterprise2/pull/19882 {% endcomment %}'
  bugs:
    - 'El usuario de Git carecía de permisos para invocar los procesos necesarios para convertir repositorios existentes mediante Subversion, del formato v4 a v3 LRS. {% comment %} https://github.com/github/enterprise2/pull/19465, https://github.com/github/enterprise2/pull/19150 {% endcomment %}'
    - 'Una falta de coincidencia en las configuraciones de MySQL podría hacer que las copias de seguridad dieran error en instalaciones grandes. {% comment %} https://github.com/github/enterprise2/pull/19688, https://github.com/github/enterprise2/pull/19409, https://github.com/github/enterprise2/issues/19055 {% endcomment %}'
    - 'Al actualizar desde versiones anteriores, los trabajos en segundo plano a veces no se generaban, lo que impedía funciones esenciales como la combinación de solicitudes de incorporación de cambios. {% comment %} https://github.com/github/enterprise2/pull/19771, https://github.com/github/enterprise2/pull/19712 {% endcomment %}'
    - "Cuando una licencia de GitHub Enterprise Server contenía caracteres que no eran ASCII, una solicitud \"GET\" al punto de conexión \"/setup/api/settings\" de la API de la consola de administración generaría un error interno del servidor. {% comment %} https://github.com/github/enterprise2/pull/19790 {% endcomment %}"
    - 'La consola de recuperación solicitaría una contraseña raíz, incluso si la cuenta raíz estaba bloqueada. {% comment %} https://github.com/github/enterprise2/pull/19810, https://github.com/github/enterprise2/pull/19788, https://github.com/github/enterprise2/issues/18425 {% endcomment %}'
    - 'Un archivo CODEOWNERS con una marca BOM UTF-8 inicial provocaría que se omitieran todas las reglas de propietario de código. {% comment %} https://github.com/github/github/pull/140974, https://github.com/github/github/pull/140729 {% endcomment %}'
  changes:
    - 'Cuando se producía un error en el trabajo cron del orquestador-cliente, se enviaban varios correos electrónicos a la cuenta raíz. {% comment %} https://github.com/github/enterprise2/pull/19761, https://github.com/github/enterprise2/pull/19748 {% endcomment %}'
    - "Cuando un proveedor de identidad externo controlaba el estado de administrador del sitio del usuario, los usuarios no podían ser degradados a través de la utilidad de línea de comandos. {% comment %} https://github.com/github/github/pull/140522, https://github.com/github/github/pull/137807, https://github.com/github/github/issues/42727 {% endcomment %}"
  known_issues:
    - 'En una instancia de GitHub Enterprise Server recién configurada sin ningún usuario, un atacante podría crear el primer usuario administrador. {% comment %} https://github.com/github/enterprise2/issues/1889 {% endcomment %}'
    - 'Las reglas de firewall personalizadas no se mantienen durante una actualización. {% comment %} https://github.com/github/enterprise2/issues/2823 {% endcomment %}'
    - 'Los archivos supervisados de Git LFS [cargados a través de la interfaz web](https://github.com/blog/2105-upload-files-to-your-repositories) se agregaron incorrecta y directamente al repositorio. {% comment %} https://github.com/github/github/issues/54684 {% endcomment %}'
    - 'Las incidencias no se pueden cerrar si contienen un vínculo permanente a un blob en el mismo repositorio en el que la ruta de acceso del archivo tiene más de 255 caracteres. {% comment %} https://github.com/github/github/issues/107731 {% endcomment %}'
    - 'Al insertar un gist, se podría desencadenar una excepción durante el enlace posterior a la recepción. {% comment %} https://github.com/github/github/issues/129091 {% endcomment %}'
    - 'Cuando se habilita "Los usuarios pueden buscar en GitHub.com" con GitHub Connect, las incidencias en los repositorios privados e internos no se incluyen en los resultados de la búsqueda de GitHub.com. {% comment %} https://github.com/github/admin-experience/issues/571 {% endcomment %}'
    - 'Las alertas de seguridad no se notifican cuando se insertan en un repositorio en la línea de comandos. (Actualizado: 2020-06-23) {% comment %} https://github.com/github/github/issues/143190 {% endcomment %}'
    - 'El gráfico de dependencias no detecta las dependencias cuando se implementa en una configuración de clúster con varios nodos de Redis. (Actualizado: 2020-06-30) {% comment %} https://github.com/github/dependency-graph/issues/81 {% endcomment %}'
    - 'Cuando un nodo de réplica está sin conexión en una configuración de alta disponibilidad, {% data variables.product.product_name %} aún se pueden enrutar solicitudes de {% data variables.product.prodname_pages %} al nodo sin conexión, lo que reduce la disponibilidad de {% data variables.product.prodname_pages %} para los usuarios.'
