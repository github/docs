          GitHub Pages 的主题选取器已从页面设置中删除。有关 GitHub Pages 主题配置的更多信息，请参阅“[使用 Jekyll 向 GitHub Pages 站点添加主题](/pages/setting-up-a-github-pages-site-with-jekyll/adding-a-theme-to-your-github-pages-site-using-jekyll)”。
